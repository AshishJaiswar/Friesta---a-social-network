<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friesta | Notification</title>
    <link rel="stylesheet" href="./pages/styles/notification.css">
    <script src="./scripts/jquery.min.js"></script>
    <style>
        .suggestions {
  width: 96.2%;
  border: 1px solid lightslategray;
  border-bottom: none;
  position: relative;
  z-index: 100;
  opacity: 1;
  background: white;
  border-radius: 2px;
  display:none;
}


.list {
  padding: 5px;
  font-size: 14px;
  border-bottom: 1px solid lightslategray;

}

.list:hover {
  color: #0984e3;
  cursor: pointer;

}
.container{
border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    border:none;
    height:80vh;
}
p{
    padding:2px;
    font-size:13.5px;

}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <h1 id="friesta">Friesta</h1>
            </a>
        </div>
        <div class="search">
            <form action="api/search-user" method='get' id="searchform">
            <input type="text" placeholder="Search" class="search-input sbox">
            <button id="user-search" type="submit">Search</button>
        </form>
            <div class="suggestions autocomplete">

            </div>

        </div>
        <div class="nav-links">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="messages.html">Chats</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a  id="p" href="">My Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="notification">
            <h2 style="color:#222f3e"><u>Notifications</u></h2>
        </div>
        <div class="notify" style="height:85%;overflow-y: scroll;">
           
            
        </div>
    </div>
</body>
<script>
$(document).ready(function(){
    $.ajax({
            type: "GET",
                url: "api/check-loggedin",
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    if(r == 'Not logged in'){
                        window.location.href = 'signup-signin.html'
                    }
                }
        })

    $.ajax({
        type: "GET",
        url: "notify.php",
        processData: false,
        contentType: "application/json",
        data: '',
        success: function(res){
            $('.notify').html(
                $('.notify').html() + '<div class="n">\
                '+res+'\
            </div>'
            )
            
        },
        error:function(){
             console.log(res)
        }

    })
     $.ajax({
                    type: "GET",
                    url: "api/users",
                    processData: false,
                    contentType: "application/json",
                    data: '',
                    success: function (u) {
                        $('#p').attr("href", "profile.php?username="+u+"")
                    }
         })

         $('.sbox').focus(function () {
            $('.autocomplete').html("")
            $('.suggestions').css("display", "block")
        })
        $('body').click(function () {
            $('.autocomplete').html("")
        })

        $('.sbox').keyup(function () {
            $('.autocomplete').html("")
            $.ajax({
                type: "GET",
                url: "api/search?query=" + $(this).val(),
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    r = JSON.parse(r)
                    for (var i = 0; i < r.length; i++) {
                        $('.autocomplete').html(
                            $('.autocomplete').html() +
                            '<a style="color:black;" href="profile.php?username='+r[i].username +'#'+r[i].id+'"><p class="list">' + r[i].body + ' ~ <b>' + r[i].username + '</b></p></a>'
                            
                        )
                    }
                },
                error: function (r) {
                    console.log(r)
                }
            })
        })

        $('#searchform').submit(function(e){
            e.preventDefault()
            $('.autocomplete').html("")
            $.ajax({
                type: "GET",
                url: "api/search-user?query=" + $('.sbox').val(),
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    r = JSON.parse(r)
                    for (var i = 0; i < r.length; i++) {
                        $('.autocomplete').html(
                            $('.autocomplete').html() +
                            '<a style="color:black;" href="profile.php?username='+r[i].username +'"><p class="list">' + r[i].username + '</b></p></a>'   
                        )
                    }
                    
                },
                error: function (r) {
                    console.log(r)
                }
            })
        })

})

</script>
</html>
