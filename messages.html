<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats</title>
    <link rel="stylesheet" href="./pages/styles/messages.css">
    <script src="./scripts/jquery.min.js"></script>
    <style>
          .suggestions {
  width: 96.2%;
  border: 1px solid lightslategray;
  border-bottom: none;
  position: relative;
  z-index: 100;
  opacity: 1;
  background: white;
  border-radius: 2px;
  display:none;
}


.list {
  padding: 10px;
  font-size: 14px;
  border-bottom: 1px solid lightslategray;

}

.list:hover {
  color: #0984e3;
  cursor: pointer;

}
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <h1 id="friesta">Friesta</h1>
            </a>
        </div>
        <div class="search">
            <form action="api/search-user" method='get' id="searchform">
            <input type="text" placeholder="Search" class="search-input sbox">
            <button id="user-search" type="submit">Search</button>
        </form>
            <div class="suggestions autocomplete">

            </div>

        </div>
        <div class="nav-links">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="messages.html">Chats</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a  id="p" href="">My Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="container" >
        <div id="frame" >
            <div id="sidepanel">
                <div id="profile">
                    <div class="wrap">
                        
                        <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
                        <div id="status-options">
                            <ul>
                                <li id="status-online" class="active"><span class="status-circle"></span>
                                    <p>Online</p>
                                </li>
                                <li id="status-away"><span class="status-circle"></span>
                                    <p>Away</p>
                                </li>
                                <li id="status-busy"><span class="status-circle"></span>
                                    <p>Busy</p>
                                </li>
                                <li id="status-offline"><span class="status-circle"></span>
                                    <p>Offline</p>
                                </li>
                            </ul>
                        </div>
                        <div id="expanded">
                            <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
                            <input name="twitter" type="text" value="mikeross" />
                            <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
                            <input name="twitter" type="text" value="ross81" />
                            <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
                            <input name="twitter" type="text" value="mike.ross" />
                        </div>
                    </div>
                </div>
                <div id="search">
                    <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
                    <input type="text" placeholder="Search User..." />
                </div>
                <div id="contacts">
                    <ul id="users">

                    </ul>
                </div>

            </div>
            <div class="content">
                <div class="contact-profile">
        
                </div>
                <div class="messages">
                    <h1 class="select-text" style="position: relative;top:28vh;left:40vh;color:#ff416c;"><u>Select a Chat</u></h1>
                    <ul id="m">

                    </ul>
                </div>
                <div class="message-input">
                    <div class="wrap">
                        <input type="text" id="messagecontent" placeholder="Write your message..." />
                        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                        <button class="submit" id="sendmessage"><i class="fa fa-paper-plane"
                                aria-hidden="true">Send</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $.ajax({
            type: "GET",
                url: "api/check-loggedin",
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    if(r == 'Not logged in'){
                        window.location.href = 'signup-signin.html'
                    }
                }
        })
        
    SENDER =  window.location.hash.split('#')[1];
    USERNAME = ""
    $(document).ready(function () {
        $(window).on('hashchange', function() {
                    location.reload()
            })
            
        $('#sendmessage').click(function (e) {
            if($("#messagecontent").val() == ""){
                alert("Message box is empty!")
            }
            e.preventDefault()
            $.ajax({
                type: "POST",
                url: "api/message",
                processData: false,
                contentType: "application/json",
                data: '{ "body": "' + $("#messagecontent").val() + '", "receiver": "' + SENDER + '" }',
                success: function (r) {
                    location.reload()
                },
                error: function (r) {
                }
            })
        })

        $.ajax({
            type: "GET",
            url: "api/musers",
            processData: false,
            contentType: "application/json",
            data: '',
            success: function (r) {
                r = JSON.parse(r)
                
                for (var i = 0; i < r.length; i++) {
                    $('#users').append('<li id="user'+i+'" data-id='+r[i].id+' class="contact">\
                            <div class="wrap">\
                                <img class="p" src="'+r[i].profileimg+'" alt="" style="height:40px;position:relative;top:-6px;"/>\
                                <div class="meta">\
                                    <p class="name">'+ r[i].username + '</p>\
                                </div>\
                            </div>\
                        </li>')
                        $.ajax({
                        type: 'GET',
                        url: "api/loginid",
                        processData: false,
                        contentType: 'application/json',
                        data: '',
                        success: function (r) {
                            $('[data-id='+r+']').remove()
                        }
                        })
                        
                    $('#user' + i).click(function () {                        
                        window.location = 'messages.html#' + $(this).attr('data-id')
                    })
                   
                }
            }
        })


        $.ajax({
            type: 'GET',
            url: "api/messages?sender=" + SENDER,
            processData: false,
            contentType: 'application/json',
            data: '',
            success: function (r) {
                r = JSON.parse(r)
                var image = $('.p').attr('src');
                if(r.length != undefined){
                $('.contact-profile').html('<img src="'+image+'" alt="" />\
                    <p>'+r[0].Receiver+'</p>')
                }
                $('.select-text').css('visibility','hidden')    
                $.ajax({
                    type: "GET",
                    url: "api/users",
                    processData: false,
                    contentType: "application/json",
                    data: '',
                    success: function (u) {
                        USERNAME = u;
                        for (var i = 0; i < r.length; i++) {
                            if (r[i].Sender == USERNAME) {
                                $('#m').append('<li class="replies">\
                            <img src="" alt="" />\
                            <p>'+ r[i].body + '</p>\
                        </li>')
                            } else {
                                $('#m').append('<li class="sent">\
                            <img src="" alt="" />\
                            <p>'+ r[i].body + '\
                            </p>\
                        </li>')
                            }
                        }
                    }
                })
                
            },
            error: function () {
                console.log(r)
            }
        })
        
         $.ajax({
                    type: "GET",
                    url: "api/users",
                    processData: false,
                    contentType: "application/json",
                    data: '',
                    success: function (u) {
                        $('#p').attr("href", "profile.php?username="+u+"")
                    }
         })
    
    
    })
    setInterval(() => {
        $.ajax({
            type: 'GET',
            url: "api/messages?sender=" + SENDER,
            processData: false,
            contentType: 'application/json',
            data: '',
            success: function (r) {
                r = JSON.parse(r)
                $.ajax({
                    type: "GET",
                    url: "api/users",
                    processData: false,
                    contentType: "application/json",
                    data: '',
                    success: function (u) {
                        var output = ""
                        USERNAME = u;
                        for (var i = 0; i < r.length; i++) {
                            if (r[i].Sender == USERNAME) {
                                output += '<li class="replies">\
                            <img src="" alt="" />\
                            <p>'+ r[i].body + '</p>\
                        </li>'
                            } else {
                                output += '<li class="sent">\
                            <img src="" alt="" />\
                            <p>'+ r[i].body + '\
                            </p>\
                        </li>'
                            }
                            $('#m').html(output)
                        }
                    }
                })
                
            },
            error: function () {
                console.log(r)
            }
        })
    }, 3000);

    $('.sbox').focus(function () {
            $('.autocomplete').html("")
            $('.suggestions').css("display", "block")
        })
        $('body').click(function () {
            $('.autocomplete').html("")
        })

        $('.sbox').keyup(function () {
            $('.autocomplete').html("")
            $.ajax({
                type: "GET",
                url: "api/search?query=" + $(this).val(),
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    r = JSON.parse(r)
                    for (var i = 0; i < r.length; i++) {
                        $('.autocomplete').html(
                            $('.autocomplete').html() +
                            '<a style="color:black;" href="profile.php?username='+r[i].username +'#'+r[i].id+'"><p class="list">' + r[i].body + ' ~ <b>' + r[i].username + '</b></p></a>'
                            
                        )
                    }
                },
                error: function (r) {
                    console.log(r)
                }
            })
        })

        $('#searchform').submit(function(e){
            e.preventDefault()
            $('.autocomplete').html("")
            $.ajax({
                type: "GET",
                url: "api/search-user?query=" + $('.sbox').val(),
                processData: false,
                contentType: "application/json",
                data: '',
                success: function (r) {
                    r = JSON.parse(r)
                    for (var i = 0; i < r.length; i++) {
                        $('.autocomplete').html(
                            $('.autocomplete').html() +
                            '<a style="color:black;" href="profile.php?username='+r[i].username +'"><p class="list">' + r[i].username + '</b></p></a>'   
                        )
                    }
                    
                },
                error: function (r) {
                    console.log(r)
                }
            })
        })
    
</script>

</html>
